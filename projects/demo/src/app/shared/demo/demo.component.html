<section class="uid-demo">

  <div class="uid-demo-header">
    <a [id]="id"></a>
    <h2>{{ title }}</h2>
  </div>

  <div class="uid-demo-toolbar">
    <ul class="uid-demo-files">
      <li *ngFor="let file of files; index as i" (click)="selectFile(file)">{{ file.name }}</li>
    </ul>
    <div class="uid-demo-code">
      <pre *ngIf="selectedFile"><code>{{ selectedFile.source }}</code></pre>
    </div>
  </div>

  <div class="uid-demo-view">
    <ng-template [ngComponentOutlet]="component"></ng-template>
  </div>

</section>
